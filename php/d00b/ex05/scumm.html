<HTML>
        <head>
            <link rel="stylesheet" type="text/css" href="./scumm.css">
            <title>Day of The 42</title>
            <meta charset="UTF-8">
        </head>
    
        <body>
             <div class="header">
                <img class="logo" src="./resources/day_of_the_42.png">
                <div class="buttons">
                    <a href="https://www.disney.com"><img alt="Recommencer au début" class="button_reload" src="./resources/reload.png"></a>
                    <a href="https://www.relaischateaux.com."><img class="button_close" src="./resources/close.gif"></a>
                </div>
                <img class="loupe" src="./resources/loupe.png">
             </div>
    
             <div class="content">
                <div class="left_column">
                    <img alt="Avancer" src="./resources/arrow.png">
                    <img alt="Prendre" src="./resources/main.png">
                    <img style="border: 5px solid red; border-radius: 5px" alt="Regarder" src="./resources/oeil.png">
                    <img alt="Utiliser" src="./resources/outil.png">
                    <img alt="Parler" src="./resources/chat-icon.png">
                </div>
    
                <div class="main_window">
                    <a alt="Une belle chaise" class="chair" href="https://www.ikea.com"></a>
                    <a alt="Un beau mac" class="mac" href="https://www.apple.com"></a>
                    <img style="margin: 15px" draggable="false" src="./resources/main_images/entrance.jpg">
                </div>
    
                <div class="right_column">
                    <img style="width: 50%" src="./resources/book.png">
                    <img style="width: 50%" src="./resources/towel.png">
                    <div class="brique"></div>
                </div>
    
            </div>
            <div class="actions">
                <p>Bienvenue dans scumm, le jeu interactif qui vous fait vous balader dans 42 US. Dans ce cadre, vous pourrez interagir en écrivant "oui" ou "non" et seulement ces deux mots. Essayons, avez-vous bien compris ?</p>
                <form>
                    <input name="answer" class="reponse" type=text>
                    <input type="submit" value="Repondre">
                </form>
            </div>
        </body>
    </HTML>
